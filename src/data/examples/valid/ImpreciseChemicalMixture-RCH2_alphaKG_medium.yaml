# RCH2 defined medium with alpha-ketoglutaric acid as carbon source
# Based on Fitness Browser experiment set1IT067 for Acidovorax sp. GW101-3H11
# See: https://fit.genomics.lbl.gov/cgi-bin/exp.cgi?orgId=acidovorax_3H11&expName=set1IT067
#
# This example demonstrates:
# - ImpreciseChemicalMixture with ph slot
# - ProportionalPart with concentration (value + unit)
# - Nested mixtures via composed_of referencing other mixtures
type: chemrof:ImpreciseChemicalMixture
id: ex:RCH2_alphaKG_medium
name: RCH2 defined medium with alpha-ketoglutaric acid
ph: 7.0
has_proportional_parts:
  # Carbon source - alpha-ketoglutaric acid disodium salt hydrate (20 mM)
  - composed_of: CHEBI:30915
    concentration:
      value: 20.0
      unit: mM
  # Nitrogen source - ammonium chloride (0.25 g/L)
  - composed_of: CHEBI:31206
    concentration:
      value: 0.25
      unit: g/L
  # Potassium chloride (0.1 g/L)
  - composed_of: CHEBI:32588
    concentration:
      value: 0.1
      unit: g/L
  # Sodium phosphate monobasic monohydrate (0.6 g/L)
  - composed_of: CHEBI:37585
    concentration:
      value: 0.6
      unit: g/L
  # PIPES buffer (30 mM)
  - composed_of: CHEBI:44872
    concentration:
      value: 30.0
      unit: mM
  # Magnesium sulfate heptahydrate from Wolfe's mineral mix (0.03 g/L)
  - composed_of: CHEBI:32599
    concentration:
      value: 0.03
      unit: g/L
  # Pyridoxine HCl from Wolfe's vitamin mix (0.1 mg/L)
  - composed_of: CHEBI:16709
    concentration:
      value: 0.1
      unit: mg/L
  # Biotin from Wolfe's vitamin mix (0.02 mg/L)
  - composed_of: CHEBI:15956
    concentration:
      value: 0.02
      unit: mg/L
