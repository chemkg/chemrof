  carbbank_representation:
    is_a: carboydrate_representation
    description: 'The carbohydrate structure format used by the Complex Carbohydrate
      Structure Database (CCSD) originally developed at the University of Georgia.
      This is a 2D structure where bars and hyphens are used to indicate linkages,
      and monosaccharides are specified in the following order, separated by hyphens:
      anomer - configuration symbol - monosaccharide abbreviation.'
    title: carbbank representation
  linucs_representation:
    is_a: carboydrate_representation
    description: A unique linear notation proposed and used by GLYCOSCIENCES.de, with
      the reducing end specified on the left. Monosaccharides, written according to
      CarbBank rules, are surrounded by square brackets and anomers, and stereochemistry
      is specified and separated by hyphens. Glycosidic linkages are also surrounded
      by hyphens, and carbon numbers of the linkages are separated by the plus sign.
      Branches are indicated by curly brackets.
    see_also:
    - https://github.com/biopragmatics/bioregistry/issues/537
    title: linucs representation
  glycominds_linearcode_representation:
    is_a: carboydrate_representation
    description: "A linear notation proposed by GlycoMinds, Ltd., where monosaccharides\
      \ are indicated by a one- or two-letter code, linkages are indicated by \u201C\
      a\u201D or \u201Cb\u201D for anomers and a single number for the carbon number\
      \ linkage on the reducing end, and branches are indicated by parentheses. This\
      \ format is the most compact among existing formats, and several databases use\
      \ a modified form of this format to accommodate additional codes and varying\
      \ carbohydrate structures (such as ambiguous structures)."
    title: glycominds linearcode representation
  kegg_chemical_function_representation:
    is_a: carboydrate_representation
    description: A multiline format used by the KEGG GLYCAN database and represents
      glycans as graphs. Monosaccharides are represented as nodes, and glycosidic
      linkages are represented as edges. Each node is given a unique number, and x-
      and y- coordinates are specified such that the glycan structure can be drawn
      on a 2D plane. Edge information uses the node numbers to specify anomeric and
      carbon number information. Monosaccharide names are specified as text, and no
      particular rules are specified to represent these names.
    title: kegg chemical function representation
  glycoct_condensed:
    is_a: carboydrate_representation
    description: This is a multiline format used by GlycomeDB, among others, and uses
      a graph notation to represent glycans, similar to KCF. Monosaccharides are specified
      more strictly to be able to map the monosaccharides between different representations.
      Substituents, such as N-acetyl, are specified as separate nodes from their basetypes
      and are linked together in the edge section. If newlines are removed, this format
      can be made linear.
    title: glycoct condensed
