id: https://w3id.org/chemrof
name: chemrof
title: Chemical Entities Mixtures and Reactions Ontological Framework
description: 'A data model for managing information about chemical entities, ranging
  from atoms through molecules to complex mixtures.

  Aspects of this have been cribbed from various sources including CHEBI, SIO,
  Wikipedia/Wikidata, the NCATS Translator Chemical Working Group, but all mistakes
  are my own.

  For full context/motivation see the [GitHub repo](https://github.com/chemkg/chemrof).'
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1
prefixes:
  chemrof: https://w3id.org/chemrof/
  COB: http://purl.obolibrary.org/obo/COB_
  BFO: http://purl.obolibrary.org/obo/BFO_
  RO: http://purl.obolibrary.org/obo/RO_
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  CHEMINF: http://semanticscience.org/resource/CHEMINF_
  RXNO: http://purl.obolibrary.org/obo/RXNO_
  MOP: http://purl.obolibrary.org/obo/MOP_
  REX: http://purl.obolibrary.org/obo/REX_
  FIX: http://purl.obolibrary.org/obo/FIX_
  SIO: http://semanticscience.org/resource/SIO_
  PUBCHEM.ELEMENT: https://pubchem.ncbi.nlm.nih.gov/element/
  LANL.ELEMENT: https://periodic.lanl.gov/
  bioptop: http://purl.org/biotop/biotop.owl#
  schema: http://schema.org/
  dcterms: http://purl.org/dc/terms/
  biolink: https://w3id.org/biolink/
  linkml: https://w3id.org/linkml/
  goldbook: https://goldbook.iupac.org/terms/view/
  Wikipedia: https://en.wikipedia.org/wiki/
  biotop: http://purl.org/biotop/biotop.owl#
  skos: http://www.w3.org/2004/02/skos/core#
  wd: http://www.wikidata.org/entity/
  wdeschema: https://www.wikidata.org/wiki/Special:EntitySchemaText/
  cml: http://www.xml-cml.org/schema/
  bo: http://www.blueobelisk.org/dict/terminology
  gc: http://purl.org/gc/
  damlpt: http://www.daml.org/2003/01/periodictable/PeriodicTable#
  OntoRxn: http://www.semanticweb.com/OntoRxn#
  MetaCyc: http://identifiers.org/MetaCyc/
  bigg.metabolite: http://identifiers.org/bigg.metabolite/
  UniProtKB: http://identifiers.org/uniprot/
  REACT: http://identifiers.org/reactome/
  npatlas: http://identifiers.org/npatlas/
  EC: https://enzyme.expasy.org/EC/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  MI: http://purl.obolibrary.org/obo/MI_
  glycosciencesdb: 'https://bioregistry.io/glycosciencesdb:'
  pdg: https://pdgapi.lbl.gov/summaries/
  comptox: 'https://bioregistry.io/reference/comptox:'
default_prefix: chemrof
default_range: string
default_curi_maps:
- semweb_context
- idot_context
imports:
- linkml:types
classes:

  Collection:
    tree_root: true
    attributes:
      entities:
        multivalued: true
        range: DomainEntity
        inlined: true
        inlined_as_list: true
  
  DomainEntity:
    abstract: true
    description: A discrete, specific named entity in the domain of chemistry.
    slots:
    - id
    - name
    - type
    title: domain entity
  PhysicochemicalEntity:
    abstract: true
    description: A discrete chemical structure, material structure, or subatomic particle
      type
    is_a: DomainEntity
    title: physicochemical entity
  ChemicalEntity:
    is_a: PhysicochemicalEntity
    aliases:
    - specific chemical entity
    - chemical
    - chemical species
    abstract: true
    description: A discrete structure that is one or more atoms that can be described
      by a chemical formula.
    comments:
    - Does not encompass chemical grouping classes, such as "amino acid". Use the
      class ChemicalGrouping for this.
    - In common chemical usage generic and specific chemical names (such as radical
      or hydroxide ion) or chemical formulae refer either to a chemical species or
      to a molecular entity[https://goldbook.iupac.org/terms/view/CT01038]
    mixins:
    - OwlClass
    slots:
    - IUPAC_name
    - is_radical
    - has_chemical_role
    - inchi_string
    - inchi_chemical_sublayer
    - smiles_string
    - empirical_formula
    - has_physiologically_stable_form
    slot_usage:
      inchi_chemical_sublayer:
        required: false
        recommended: true
    unique_keys:
      smiles_string:
        unique_key_slots:
        - smiles_string
    mappings:
    - CHEBI:24431
    - CHEMINF:000000
    - OntoRxn:ChemSpecies
    exact_mappings:
    - SIO:010004
    - wdeschema:E239
    id_prefixes:
    - CHEBI
    - CHEMBL.COMPOUND
    - DRUGBANK
    - PUBCHEM.COMPOUND
    - MESH
    - HMDB
    - INCHI
    - INCHIKEY
    - UNII
    - KEGG
    - SEED
    - MetaNetX.chemical
    - bigg.metabolite
    - comptox
    title: chemical entity
  SubatomicParticle:
    is_a: PhysicochemicalEntity
    description: A chemical entity below the granularity of an atom.
    mappings:
    - COB:0000007
    - CHEBI:36342
    id_prefixes:
    - wd
    - PDG
    - CHEBI
    slots:
    - subatomic_particle_type
    title: subatomic particle
  OwlClass:
    aliases:
    - species
    - metaclass
    - second order class
    mixin: true
    description: instances of this class mixin are OWL Classes
    class_uri: owl:Class
    close_mappings:
    - skos:Concept
    exact_mappings:
    - wd:Q24017414
    slots:
    - owl_subclass_of
    title: owl class
  GroupingClass:
    abstract: true
    mixins:
    - OwlClass
    description: Instances of this class represent generic  concepts that can be used
      to group more specific concepts, or to classify entities
    slots:
    - id
    - name
    - subtype_of
    slot_usage:
      subtype_of:
        range: GroupingClass
    title: grouping class
  PhysicochemicalEntityGroupingClass:
    is_a: GroupingClass
    abstract: true
    slot_usage:
      subtype_of:
        range: PhysicochemicalEntityGroupingClass
    title: physicochemical entity grouping class
  ChemicalGroupingClass:
    is_a: PhysicochemicalEntityGroupingClass
    abstract: true
    mixins:
    - OwlClass
    description: Instances of this class represent generic chemical concepts that
      can be used to group more specific concepts, or to classify entities. For example
      "amino acid" is a grouping for "serine", "leucine" etc; ester is a grouping
      for nitroglycerin; alkane is a grouping for pentane, butane, methane, etc
    slots:
    - id
    - smarts_string
    - markush_string
    slot_usage:
      subtype_of:
        range: ChemicalGroupingClass
      classifies:
        range: ChemicalEntity
    title: chemical grouping class
  ReactionGroupingClass:
    is_a: GroupingClass
    description: A grouping class for reactions, for example, dehalogenase; breaking
      of covalent bond
    id_prefixes:
    - KEGG.REACTION
    - GO
    - MetaCyc
    - EC
    - RXNO
    - MOP
    slot_usage:
      subtype_of:
        range: ReactionGroupingClass
      classifies:
        range: Reaction
    title: reaction grouping class
  MaterialGroupingClass:
    is_a: PhysicochemicalEntityGroupingClass
    description: A grouping class that classifies materials
    examples:
    - value: MREO
      description: mixed rare earth oxides
    slot_usage:
      subtype_of:
        range: MaterialGroupingClass
      classifies:
        range: Material
    title: material grouping class
  ChemicalGroupingByCharge:
    is_a: ChemicalGroupingClass
    description: A grouping class that refines a charge-neutral entity
    slot_usage:
      subtype_of:
        range: MoleculeGroupingClass
        description: grouping classes can be arranged in hierarchies arbitrarily deep.
          Note that subtype_of should only connect two grouping classes
      has_charge_state:
        range: uriorcurie
      charge_agnostic_entity:
        range: ChemicalEntity
    examples:
    - value: copper cation
    title: chemical grouping by charge
  MoleculeGroupingClass:
    is_a: ChemicalGroupingClass
    description: 'A grouping class that classifies molecules. Example: carbohydrate,
      monosaccharide, amino acid, polyacrylamide'
    comments:
    - Unlike an actual molecule, a molecule grouping class will not have an inchi
      or properties such as mass
    - Molecular grouping classes are typically defined by elemental composition and
      structure as well as chemical properties
    slot_usage:
      subtype_of:
        range: MoleculeGroupingClass
        description: grouping classes can be arranged in hierarchies arbitrarily deep.
          Note that subtype_of should only connect two grouping classes
      classifies:
        range: Molecule
    examples:
    - value: nucleobase
    title: molecule grouping class
  MolecularComponentGroupingClass:
    is_a: ChemicalGroupingClass
    description: 'A grouping class that classifies molecular components. Example:
      inorganic anion group'
    slot_usage:
      subtype_of:
        range: MolecularComponentGroupingClass
      classifies:
        range: MolecularComponent
    title: molecular component grouping class
  MolecularDerivativeGroupingClass:
    is_a: MoleculeGroupingClass
    description: A grouping class defined as a derivative of another molecule or molecular
      grouping class
    slots:
    - derivative_of
    slot_usage:
      name:
        string_serialization: '{derivative_of.label} derivative'
      classifies:
        range: Molecule
    defining_slots:
    - derivative_of
    examples:
    - value: oxoacid derivative
    - value: D-ornithine derivative
    title: molecular derivative grouping class
  MoleculeGroupingClassDefinedByComponents:
    is_a: MoleculeGroupingClass
    description: A grouping class defined as an exhaustive list of components
    slots:
    - has_part
    slot_usage:
      has_part:
        range: ChemicalEntityOrGrouping
    defining_slots:
    - has_part
    examples:
    - value: nucleoside
      description: A nucleoside consists of a nucleobase and a five-carbon sugar (ribose
        or 2-deoxyribose)
    - value: nucleotide
      description: a nucleotide is composed of a nucleobase, a five-carbon sugar,
        and one or more phosphate groups
    title: molecule grouping class defined by components
  MoleculeGroupingClassDefinedByAdditionOfAGroup:
    is_a: MoleculeGroupingClass
    description: A grouping class defined in terms of a derivative of a molecule and
      the addition of a group
    slot_usage:
      has_group:
        range: ChemicalGroup
      derivative_of:
        range: PolyatomicEntity
    defining_slots:
    - has_group
    - derivative_of
    examples:
    - value: acetyl xylan
    title: molecule grouping class defined by addition of a group
  ChemicalSaltGroupingClass:
    is_a: MoleculeGroupingClass
    description: A grouping class for a chemical salt
    slots:
    - has_anionic_component
    - has_cationic_component
    slot_usage:
      name:
        string_serialization: '{has cationic component} {has anionic component}'
      classifies:
        range: ChemicalSalt
    defining_slots:
    - has_anionic_component
    - has_cationic_component
    examples:
    - value: sodium chloride
    title: chemical salt grouping class
  ChemicalSaltByCation:
    is_a: ChemicalSaltGroupingClass
    description: A grouping class for a chemical salt named by cation
    slots:
    - has_cationic_component
    slot_usage:
      name:
        string_serialization: '{has cationic component} salt'
    defining_slots:
    - has_cationic_component
    examples:
    - value: sodium salt
    title: chemical salt by cation
  ChemicalSaltByAnion:
    is_a: ChemicalSaltGroupingClass
    description: A grouping class for a chemical salt named by anion
    slots:
    - has_anionic_component
    slot_usage:
      name:
        string_serialization: '{has anionic component} salt'
    defining_slots:
    - has_anionic_component
    examples:
    - value: chloride salt
    title: chemical salt by anion
  GeneralizedMolecularStructureClass:
    is_a: MoleculeGroupingClass
    description: A molecule grouping class that can be written using a chemical formula
      using variables (e.g. n), or arithmetic expressions uing variables (e.g. 2n+2),
      plus optionally constraints on those variables (e.g. n>3). An example is alkane;
      CnH2n+2, which groups specific molecules such as methane
    examples:
    - value: monosaccharide
    title: generalized molecular structure class
  MonomericPolymericGroupingClass:
    is_a: GeneralizedMolecularStructureClass
    slots:
    - has_repeat_unit
    examples:
    - value: polynucleotide
      description: A polynucleotide molecule is a biopolymer composed of 13 or more
        nucleotide monomers covalently bonded in a chain
    title: monomeric polymeric grouping class
  GroupingClassForAcidsOrBases:
    abstract: true
    is_a: MoleculeGroupingClass
    slots:
    - conjugate_base_of
    - conjugate_acid_of
    title: grouping class for acids or bases
  AcidAnionGroupingClass:
    is_a: GroupingClassForAcidsOrBases
    description: A molecule grouping class that groups the different ion forms of
      the base of an acid
    slot_usage:
      name:
        pattern: ate$
    defining_slots:
    - conjugate_base_of
    examples:
    - value: citrate
    - value: pimelate
    title: acid anion grouping class
  GeneralAcidBaseGroupingClass:
    is_a: GroupingClassForAcidsOrBases
    description: A molecule grouping class that can groups an acid together with all
      its conjugate bases. physiological
    examples:
    - value: tricarboxylic acid/tricarboxylic acid anion
    title: general acid base grouping class
  AcidBaseConflationClass:
    is_a: GroupingClassForAcidsOrBases
    description: A molecule grouping class that can groups an acid together with all
      its conjugate bases. physiological
    examples:
    - value: citrate/citric acid
    #slot_usage:
    #  has_physiological_form:
    #    description: The base which defs this conflation class
    title: acid base conflation class
  AtomGroupingClass:
    is_a: ChemicalGroupingClass
    description: A grouping class that classifies atoms. For example, metal atom
    slot_usage:
      subtype_of:
        range: MoleculeGroupingClass
      classifies:
        range: Atom
    title: atom grouping class
  AtomGroupingByPeriodicTablePlacement:
    is_a: AtomGroupingClass
    abstract: true
    title: atom grouping by periodic table placement
  AtomGroupingByPeriodicTableGroup:
    description: 'Example: p-block atom'
    is_a: AtomGroupingByPeriodicTablePlacement
    slots:
    - in_periodic_table_group
    defining_slots:
    - in_periodic_table_group
    title: atom grouping by periodic table group
  AtomGroupingByPeriodicTableBlock:
    description: 'Example: group 13 atom'
    is_a: AtomGroupingByPeriodicTablePlacement
    slots:
    - in_periodic_table_block
    defining_slots:
    - in_periodic_table_block
    title: atom grouping by periodic table block
  AtomGroupingByProperty:
    is_a: AtomGroupingClass
    description: 'Example: metal atom'
    title: atom grouping by property
  Material:
    is_a: PhysicochemicalEntity
    description: A substance composed of repeated chemical units that has a specific
      arrangement of atoms or molecules.
    notes:
    - this is intentionally placed outside the chemical entity hierarchy as the concept
      encompasses more than the chemical structure.
    slots:
    - has_repeat_unit
    slot_usage:
      has_part:
        range: ChemicalEntity
    title: material
  Nanomaterial:
    is_a: Material
    description: A material of which a single unit is sized (in at least one dimension)
      between 1 and 100 nm
    source: https://en.wikipedia.org/wiki/Nanomaterials
    defining_slots:
    - has_repeat_unit
    - has_morphological_category
    slot_usage:
      has_morphological_category:
        range: NanostructureMorphologyEnum
        description: e.g. rod, sheet
    examples:
    - value: Zinc oxide (ZnO) nanorod
      description: A nanomaterial that has rod morphology and is composed of zinc
        oxide
    - value: platinum copper nanoparticle
      description: A nanomaterial that is made from platinum and copper atoms
    title: nanomaterial
  Mineral:
    is_a: Material
    title: mineral
  ChemicalEntityOrGrouping:
    mixin: true
    union_of:
    - ChemicalEntity
    - chemical entity grouping class
    title: chemical entity or grouping
  Connectivity:
    description: Abstract grouping for slots that related chemical entities via a
      connectivity relationships
    mixin: true
    abstract: true
    title: connectivity
  FullyCovalentlyBonded:
    is_a: Connectivity
    mixin: true
    description: All pairs of atoms in this entity are transitively connected via
      covalent bonds
    title: fully covalently bonded
  WeaklyBonded:
    is_a: Connectivity
    mixin: true
    description: Not covalently bonded
    title: weakly bonded
  State:
    mixin: true
    abstract: true
    title: state
  ChargeState:
    mixin: true
    is_a: State
    description: Applies to entities that have a charge state, which may be positive,
      negative, or neutral
    slots:
    - elemental_charge
    mappings:
    - CHEMINF:000120
    union_of:
    - Uncharged
    - Charged
    title: charge state
  AnionState:
    mixin: true
    is_a: Charged
    aliases:
    - negatively charged state
    description: This mixin is applied on an entity (atom or molecule) that is negatively
      charged
    slot_usage:
      elemental_charge:
        maximum_value: -1
    mappings:
    - CHEMINF:000403
    title: anion state
  CationState:
    mixin: true
    is_a: Charged
    aliases:
    - positively charged state
    description: This mixin is applied on an entity (atom or molecule) that is positively
      charged
    slot_usage:
      elemental_charge:
        minimum_value: 1
    mappings:
    - CHEMINF:000402
    title: cation state
  Uncharged:
    mixin: true
    aliases:
    - neutral charge
    is_a: ChargeState
    description: Applies to entities that are uncharged, i.e. have an elemental charge
      of zero
    slot_usage:
      elemental_charge:
        minimum_value: 0
        maximum_value: 0
        equals_expression: '0'
    mappings:
    - CHEMINF:000401
    title: uncharged
  Charged:
    mixin: true
    aliases:
    - ion
    - ionic state
    is_a: ChargeState
    description: Applies to entities that are charged, either positive or negative
    union_of:
    - AnionState
    - CationState
    title: charged
  PolyatomicEntity:
    is_a: ChemicalEntity
    abstract: true
    description: Any chemical entity consisting of more than one atom.
    slots:
    - inchi_atom_connections_sublayer
    slot_usage:
      inchi_atom_connections_sublayer:
        required: false
        recommended: true
    title: polyatomic entity
  SmallMolecule:
    is_a: Molecule
    description: A molecule characterized by availability in small-molecule databases
    title: small molecule
  Macromolecule:
    is_a: Molecule
    description: A large molecule, such as a polymer, lipid, or macrocycle
    exact_mappings:
    - Wikipedia:Macromolecule
    slot_usage:
      has_submolecules:
        range: Molecule
    comments:
    - check on classification of lipids
    title: macromolecule
#  Lipid:
#    comments:
#      - consider making a mixin or a property
#    is_a: Macromolecule
#    id_prefixes:
#    - LIPIDMAPS
#    - SWISSLIPID
#    - LIPIDBANK
#    exact_mappings:
#      - wdeschema:E232
#    examples:
#    - value: LIPIDMAPS:LMPR0102010012
#      description: (-)-Citronellol
#    title: lipid
  MolecularComplex:
    aliases:
    - poly molecular composite entity
    - complex of molecular entities
    - molecule complex
    is_a: PreciseChemicalMixture
    description: 'A molecular complex is a chemical complex composed of at least one
      weakly interacting molecule.[SIO] Examples: chromosome, double-standed DNA,
      protein-containing macromolecular complex'
    comments:
    - In bioptop, molecule complex is a sibling of structured biological entity under
      poly molecular composite entity
    - In SIO, molecular complex is an only child of chemical complex, which is under
      chemical substance. chemical complex is defined as A chemical complex is a chemical
      substance composed of a weakly connected molecules and ions in a known stoichiometry.
    exact_mappings:
    - biotop:MoleculeComplex
    - SIO:010506
    - COB:0000080
    title: molecular complex
  Peptide:
    is_a: Macromolecule
    title: peptide
  Protein:
    is_a: Macromolecule
    id_prefixes:
    - UniProtKB
    - PR
    title: protein
  Glycan:
    is_a: Macromolecule
    aliases:
    - polysaccharides
    description: A macromolecule consisting of a large number of monosaccharides linked
      glycosidically
    comments:
    - Glycans composed of a single type of monosaccharide residue (homopolysaccharide,
      synonym homoglycan) are named by replacing the ending '-ose' of the sugar by
      '-an', e.g. mannans, fructans, xylans, arabinans
    id_prefixes:
    - KEGG.GLYCAN
    - GlyTouCan
    - glycosciencesdb
    examples:
    - value: https://www.glycoepitope.jp/epitopes/EP0311
      description: GalNAc(b1-4)[Neu5Ac(a2-3)]Gal(b1)
    title: glycan
  MonomolecularPolymer:
    is_a: Macromolecule
    aliases:
    - polymer
    - oligo or polymer
    description: 'A macromolecule composed of repeating subunits. Examples: cellulose'
    slots:
    - polymer_of
    - has_repeat_unit
    - is_branched
    - polymer_architecture_type
    exact_mappings:
    - wd:Q81163
    title: monomolecular polymer
  SupramolecularPolymer:
    is_a: MolecularComplex
    description: "polymeric arrays of monomeric units that are connected by reversible\
      \ and highly directional secondary interactions\u2013that is, non-covalent bonds"
    slots:
    - polymer_of
    - has_repeat_unit
    exact_mappings:
    - Wikipedia:Supramolecular_polymer
    title: supramolecular polymer
  Copolymer:
    aliases:
    - heteropolymer
    is_a: MonomolecularPolymer
    description: a polymer with a more than one type of repeating unit
    slot_usage:
      polymer_of:
        multivalued: true
    examples:
    - value: PEVA
    - value: styrene-butadiene rubber
      description: The repeat units based on styrene and 1,3-butadiene form two repeating
        units, which can alternate in any order in the macromolecule, making the polymer
        thus a random copolymer.
    title: copolymer
  Homopolymer:
    is_a: MonomolecularPolymer
    description: a polymer with a single type of repeating unit
    slot_usage:
      polymer_of:
        multivalued: false
    examples:
    - value: polystyrene
      description: composed only of styrene-based repeat units
    title: homopolymer
  MolecularComponent:
    aliases:
    - molecular part
    - submolecule
    is_a: PolyatomicEntity
    description: A proper part of a molecule that is larger than an atom
    title: molecular component
  PolymerPart:
    is_a: MolecularComponent
    title: polymer part
  Monomer:
    aliases:
    - momomer species
    is_a: PolymerPart
    title: monomer
  MolecularSubsequence:
    is_a: PolymerPart
    title: molecular subsequence
  ChemicalGroup:
    aliases:
    - group
    - FunctionalGroup
    - chemical functional group
    is_a: MolecularComponent
    title: chemical group
  ChemicalMixture:
    abstract: true
    is_a: PolyatomicEntity
    description: A polyatomic entity that consists of two or more parts that are weakly
      bound, may be of known or unknown stoichiometry
    exact_mappings:
    - CHEBI:60004
    title: chemical mixture
  PreciseChemicalMixture:
    aliases:
    - chemical substance (SIO)
    abstract: true
    is_a: ChemicalMixture
    mixins:
    - WeaklyBonded
    description: A polyatomic entity that consists of two or more parts that are weakly
      bound, and of known stoichiometry
    exact_mappings:
    - SIO:011126
    title: precise chemical mixture
  ImpreciseChemicalMixture:
    aliases:
    - portion of matter
    is_a: ChemicalMixture
    description: A macroscopic polyatomic entity that consists of multiple chemical
      entities where the stoichiometry is not specified and the spatial arrangement
      of the ingredients is not defined. Examples include coal, tea tree oil, toothpaste,
      organometallic compounds, heterogeneous metals
    slots:
    - has_proportional_parts
    - has_mixfile_location
    - has_minchi_representation
    comments:
    - although the stoichiometry is not known rough percentage parts can be provided
    see_also:
    - https://jcheminf.biomedcentral.com/articles/10.1186/s13321-019-0357-4
    examples:
    - value: toothpaste (sodium fluoride 0.243 w/v%[active] + H2O[inactive] + ...
        )
    title: imprecise chemical mixture
  Molecule:
    is_a: PolyatomicEntity
    mixins:
    - FullyCovalentlyBonded
    aliases:
    - molecular entity
    - monomolecular entity
    description: A chemical entity that consists of two or more atoms where all atoms
      are connected via covalent bonds.
    slots:
    - has_atom_occurrences
    - has_bonds
    - has_submolecules
    - has_atoms
    - is_organic
    slot_usage:
      has_atom_occurrences:
        minimum_cardinality: 2
      has_bonds:
        aliases:
        - adjacency matrix
        description: The set of all bonds connecting atoms in a molecule
      has_part:
        minimum_value: 1
    mappings:
    - COB:0000013
    exact_mappings:
